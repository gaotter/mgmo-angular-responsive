<hello name="{{ name }}"></hello>
<app-mgmo-responsive-table>
	<thead>
		<tr>
			<th *ngFor="let h of testdata.testheaders">{{h}}</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let r of testdata.rows" (click)="r.show = !r.show">
			<td *ngFor="let d of r.testd; let i = index" [ngClass]="{'show':r.show}">
				<div class="div-header"  >{{testdata.testheaders[i]}}</div>
				<div class="content"  >{{d.value}}</div>
			</td>
		</tr>
	</tbody>
</app-mgmo-responsive-table>
